<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>
<body>
  <div>
    Clicked: <span id="value">0</span> times
    <button id="increment">+</button>
    <button id="decrement">-</button>
    <button id="incrementBy10">Add 10</button>
  </div>
 <script>
    const counterReducer = (state = 0, action) => {
      switch (action.type) {
        case 'increment':
          return state + action.value;
        case 'decrement':
          return state - 1;
        default:
          return state;
      }
    };

    const store = Redux.createStore(counterReducer);

    document.getElementById('increment')
      .addEventListener('click', () => {
        store.dispatch({ type: "increment", value: 1 })
      })

    document.getElementById('decrement')
      .addEventListener('click', () => {
        store.dispatch({ type: "decrement" })
      })

    document.getElementById('incrementBy10')
      .addEventListener('click', () => {
        store.dispatch({ type: "increment", value: 10 })
      })

    store.subscribe(() => {
      document.getElementById('value').innerHTML = store.getState();
    })
 </script>
</body>
</html>
